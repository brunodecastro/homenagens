@(elements: helper.FieldElements)

@**************************************************
* Generate input according twitter bootsrap rules *
**************************************************@

<div class="@if(elements.hasErrors) {error} control-group">
    <label for="@elements.id" class="control-label">@elements.label</label>
    <div class="controls">
	    <div class="input">
	        @elements.input
	        <span class="error-inline">@elements.errors.mkString(", ")</span>
	        <span class="help-inline">@elements.infos.mkString(", ")</span> 
	    </div>
	</div>
</div>
